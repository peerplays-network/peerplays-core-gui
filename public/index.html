<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" />
  <meta name="format-detection" content="telephone=no">
  <title>Peerplays</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto: 400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,500,700,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico">
  <!--
    Notice the use of %PUBLIC_URL% in the tag above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->
  <style>
    *,
    *::before,
    *::after {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    html {
      height: 100%;
      font-size: 100%; /* stylelint-disable-line */
    }

    body {
      min-width: 1300px;
      height: 100%;
      line-height: 1.25;
      font-weight: 400;
      font-size: 16px;
      color: #ffffff;
      background: radial-gradient(circle, #2660ca, #2c3370);
    }

    body.loginBg {
      background: radial-gradient(circle, #2660ca, #2c3370);
    }

    body.loginBg .wrapper {
      background: radial-gradient(circle, #2660ca, #2c3370);
    }

    body.loginBg .footer {
      background: #ffffff;
    }

    body.loginBg .footer::before {
      background: #ffffff;
    }

    body.loginBg .footer__copy {
      color: #818b95;
    }

    .wrapper {
      position: relative;
      z-index: 2;
      height: auto !important; /* stylelint-disable-line declaration-no-important */
      min-height: 100%;
      background: radial-gradient(circle, #2660ca, #2c3370);
      overflow: hidden;
    }

    .wrapper-with-footer {
      padding-bottom: 50px;
    }

    .out {
      height: 100%;
    }

    .yHelper {
      display: none;
    }

    .yHelper.active {
      content: '';
      display: inline-block;
      position: relative;
      vertical-align: middle;
      width: 0;
      height: 100vh;
      margin-bottom: -50px;
    }

    .yHelper.active ~ .content {
      display: inline-block;
      vertical-align: middle;
      width: 99%;
      max-width: 100%;
      text-decoration: none;
    }

    .dialog {
      width: 800px;
      margin: 0 auto;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      line-height: 1.25;
      font-size: 16px;
      background: #ffffff;
    }

    .dialog-lg {
      width: 1060px;
    }

    .dialog-loading {
      min-height: 360px !important; /* stylelint-disable-line declaration-no-important */
    }

    .logo {
      float: left;
      width: 182px;
      height: 72px;
      margin: 0;
      line-height: 105px;
      text-align: center;
      -webkit-transition: all 0.2s ease;
      -moz-transition: all 0.2s ease;
      -o-transition: all 0.2s ease;
      transition: all 0.2s ease;
    }

    .logo img {
      display: block;
      vertical-align: middle;
      width: 100%;
      height: 100%;
    }

    .logo-lg {
      display: block;
      float: none;
      width: 117px;
      height: 150px;
      margin: 60px auto 6px;
    }

    .logo:hover {
      opacity: .6;
    }

    .logo__box {
      overflow: hidden;
    }

    .header .logo {
      width: auto;
      height: 100%;
      margin: 0;
      padding-right: 30px;
      border-right: 1px solid #ebebeb;
    }

    .header .logo img {
      display: inline-block;
      width: auto;
      height: 72px;
    }

    .loader {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: 9;
      width: 100%;
      margin: auto;
      text-align: center;
      overflow: hidden;
    }

    .loader-splash {
      position: relative;
      width: 50px;
      height: 50px;
      margin: 0 auto;
    }

    .loader::after {
      content: '';
      display: block;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      width: 49px;
      height: 49px;
      margin: auto;
      border: 3px solid #33b7ef;
      -webkit-border-radius: 50%;
      -moz-border-radius: 50%;
      border-radius: 50%;
      -webkit-animation: cssload-spin 1000ms infinite linear;
      -moz-animation: cssload-spin 1000ms infinite linear;
      -ms-animation: cssload-spin 1000ms infinite linear;
      -o-animation: cssload-spin 1000ms infinite linear;
      animation: cssload-spin 1000ms infinite linear;
      border-left-color: transparent;
      border-right-color: transparent;
    }

    .loader-s::after {
      width: 39px;
      height: 39px;
    }

    @keyframes cssload-spin {
      100% {
        transform: rotate(360deg);
      }
    }

    @-o-keyframes cssload-spin {
      100% {
        -o-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @-ms-keyframes cssload-spin {
      100% {
        -ms-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @-webkit-keyframes cssload-spin {
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @-moz-keyframes cssload-spin {
      100% {
        -moz-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    .footer {
      position: relative;
      z-index: 3;
      height: 50px;
      margin-top: -50px;
      background: #232c6c;
    }

    .footer::before {
      content: '';
      display: block !important; /* stylelint-disable-line declaration-no-important */
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      height: 1px;
      background: #232c6c;
    }

    .footer::before,
    .footer::after {
      content: ' ';
      display: table;
    }

    .footer::after {
      clear: both;
    }

    .footer__copy {
      float: right;
      line-height: 50px;
      font-size: 14px;
      color: #cacaca;
    }

    body {
      margin: 0;
      padding: 0;
    }

    .dialog-login {
      margin: 30px auto;
      padding-bottom: 90px;
    }
  </style>
  <script>
    var ref = encodeURIComponent(document.referrer);
    if (window.process && window.process.versions && window.process.versions['electron']) {
      window.electron = window.process.versions['electron'];
      window.remote = require('electron').remote;
      window._$guid$_ = window.remote.getGlobal('guid');
      window.app_version = window.remote.getGlobal('version');
      ref = 'lw-' + window.process.platform + '-' + window.app_version + '-' + window.remote.getGlobal('guid');
      window.onload = function (e) {
        var content = document.getElementById("content");
        if (content) content.className = "electron " + window.process.platform;
      }
    }
  </script>
</head>

<body class="loginBg">
  <div id="content">
    <div class="out">
      <div class="wrapper wrapper-with-footer">
        <div class="main">
          <div class="yHelper active"></div>
          <section class="content">
            <!--
              This HTML file is a template.
              If you open it directly in the browser, you will see an empty page.

              You can add webfonts, meta tags, or analytics to this file.
              The build step will place the bundled scripts into the <body> tag.

              To begin the development, run `npm start`.
              To create a production bundle, use `npm run build`.
            -->
            <div class="box box-inPadding">
              <div class="dialog dialog-login dialog-loading">
                <div class="logo__box">
                  <a href="" class="logo logo-lg">
                    <img src="images/logo-login.png" alt="" />
                  </a>
                </div>
                <div class="loader-splash">
                  <span class="loader loader-s"></span>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
