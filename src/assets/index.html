<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width"/>
    <meta name="format-detection" content="telephone=no">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>-->
    <title>Peerplays</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto: 400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,500,700,900" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        *,
        *:before,
        *:after {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            font-family: "Roboto", sans-serif;
        }

        html {
            height: 100%;
            font-size: 100%;
        }

        body {
            height: 100%;
            min-width: 1300px;
            color: #fff;
            font-size: 16px;
            line-height: 1.25;
            font-weight: 400;
            background: radial-gradient(circle, #2660ca, #2c3370);
        }

        body.loginBg {
            background: radial-gradient(circle, #2660ca, #2c3370);
        }

        body.loginBg .wrapper {
            background: radial-gradient(circle, #2660ca, #2c3370);
        }

        body.loginBg .footer {
            background: #fff;
        }

        body.loginBg .footer:before {
            background: #fff;
        }

        body.loginBg .footer__copy {
            color: #818b95;
        }

        .wrapper {
            background: radial-gradient(circle, #2660ca, #2c3370);
            position: relative;
            overflow: hidden;
            z-index: 2;
            min-height: 100%;
            height: auto !important;
        }

        .wrapper-with-footer {
            padding-bottom: 50px;
        }

        .out {
            height: 100%;
        }

        .yHelper {
            display: none;
        }

        .yHelper.active {
            position: relative;
            content: "";
            height: 100vh;
            width: 0;
            display: inline-block;
            vertical-align: middle;
            margin-bottom: -50px;
        }

        .yHelper.active ~ .content {
            display: inline-block;
            vertical-align: middle;
            max-width: 100%;
            width: 100%;
            text-decoration: none;
            width: 99%;
        }

        .box {
            padding: 0 30px;
            margin: 0 auto;
        }

        .dialog {
            background: #fff;
            width: 800px;
            margin: 0 auto;
            font-size: 16px;
            line-height: 1.25;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
        }

        .dialog-lg {
            width: 1060px;
        }

        .dialog-loading {
            min-height: 360px !important;
        }

        .logo {
            float: left;
            width: 182px;
            height: 72px;
            line-height: 105px;
            text-align: center;
            margin: 0;
            -webkit-transition: all 0.2s ease;
            -moz-transition: all 0.2s ease;
            -o-transition: all 0.2s ease;
            transition: all 0.2s ease;
        }

        .logo img {
            display: block;
            width: 100%;
            height: 100%;
            vertical-align: middle;
        }

        .logo-lg {
            display: block;
            margin: 60px auto 6px;
            float: none;
            width: 117px;
            height: 150px;
        }

        .logo:hover {
            opacity: .6;
        }

        .logo__box {
            overflow: hidden;
        }

        .header .logo {
            margin: 0;
            height: 100%;
            width: auto;
            padding-right: 30px;
            border-right: 1px solid #ebebeb;
        }

        .header .logo img {
            display: inline-block;
            width: auto;
            height: 72px;
        }

        .loader {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            z-index: 9;
            overflow: hidden;
            width: 100%;
            text-align: center;
        }

        .loader-splash {
            position: relative;
            width: 50px;
            height: 50px;
            margin: 0 auto;
        }

        .loader:after {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            content: '';
            display: block;
            width: 49px;
            height: 49px;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            border-radius: 50%;
            border: 3px solid #33b7ef;
            border-left-color: transparent;
            border-right-color: transparent;
            -webkit-animation: cssload-spin 1000ms infinite linear;
            -moz-animation: cssload-spin 1000ms infinite linear;
            -ms-animation: cssload-spin 1000ms infinite linear;
            -o-animation: cssload-spin 1000ms infinite linear;
            animation: cssload-spin 1000ms infinite linear;
        }

        .loader-s:after {
            width: 39px;
            height: 39px;
        }

        @keyframes cssload-spin {
            100% {
                transform: rotate(360deg);
            }
        }

        @-o-keyframes cssload-spin {
            100% {
                -o-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @-ms-keyframes cssload-spin {
            100% {
                -ms-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @-webkit-keyframes cssload-spin {
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @-moz-keyframes cssload-spin {
            100% {
                -moz-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        .footer {
            position: relative;
            z-index: 3;
            background: #232c6c;
            height: 50px;
            margin-top: -50px;
        }

        .footer:before {
            position: absolute;
            content: '';
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            display: block !important;
            background: #232c6c;
        }

        .footer:before, .footer:after {
            content: " ";
            display: table;
        }

        .footer:after {
            clear: both;
        }

        .footer__copy {
            float: right;
            line-height: 50px;
            color: #cacaca;
            font-size: 14px;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .dialog-login {
            padding-bottom: 90px;
            margin: 30px auto;
        }

    </style>
    <script>
        var ref = encodeURIComponent(document.referrer);
        if (window.process && window.process.versions && window.process.versions['electron']) {
            window.electron = window.process.versions['electron'];
            window.remote = require('electron').remote;
            window._$guid$_ = window.remote.getGlobal('guid');
            window.app_version = window.remote.getGlobal('version');
            ref = 'lw-' + window.process.platform + '-' + window.app_version + '-' + window.remote.getGlobal('guid');
            window.onload = function (e) {
                var content = document.getElementById("content");
                if (content) content.className = "electron " + window.process.platform;
            }
        }
    </script>
    <link rel="stylesheet" href="app.css">
</head>
<body class="loginBg">
<div id="content">
    <div class="out">
        <div class="wrapper wrapper-with-footer">
            <div class="main">
                <div class="yHelper active"></div>
                <section class="content">
                    <div class="box box-inPadding">
                        <div class="dialog dialog-login dialog-loading">
                            <div class="logo__box">
                                <a href="" class="logo logo-lg">
                                    <img src="images/logo-login.png" alt=""/>
                                </a>
                            </div>
                            <div class="loader-splash">
                                <span class="loader loader-s"></span>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>

<script src="createjs-2015.11.26.min.js"></script>
<script src="app.js" charset="utf-8"></script>

        script.type = 'text/javascript';

        var entry = document.getElementsByTagName('script')[0];
        entry.parentNode.insertBefore(script, entry);
    }());
</script>
</body>
</html>
